{{ define "main" }}
<main>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{ with .Content }}
        {{ . }}
    {{ end }}
    <div class="container mx-auto px-4 grid grid-cols-1 gap-4 md:grid-cols-2">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        {{ .Render "li"}}
    {{ end }}
    </div>
</main>
{{ end }}
