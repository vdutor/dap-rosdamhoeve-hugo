<div
  id="faq"
  class="container mx-auto grid grid-cols-1 gap-4 px-4 md:grid-cols-2"
>
  <!-- Ranges through content/posts/*.md -->
  {{ range (where site.RegularPages "Type" "in" "faq") }}
    {{/* {{ .Render "li" }}
    */}}
    <div class="flex flex-col">
      <h1 class="my-2 text-lg font-bold">{{ .Params.question }}</h1>
      <div>{{ .Content }}</div>
    </div>
  {{ end }}
</div>
